definitions:
  PostProviderRequest:
    properties:
      host:
        example: asuratoon.com
        type: string
      is_active:
        example: true
        type: boolean
      list_path:
        example: /manga/list-mode/
        type: string
      name:
        example: Asura Scans
        type: string
      scheme:
        example: https://
        type: string
      slug:
        example: asura
        type: string
    required:
    - host
    - is_active
    - list_path
    - name
    - scheme
    - slug
    type: object
  PostScrapeChapterList:
    properties:
      provider:
        example: asura
        type: string
      series:
        example: reincarnator
        type: string
    required:
    - provider
    - series
    type: object
  PostScrapeSeriesList:
    properties:
      provider:
        example: asura
        type: string
    required:
    - provider
    type: object
  PutProviderRequest:
    properties:
      host:
        example: asuratoon.com
        type: string
      is_active:
        example: true
        type: boolean
      list_path:
        example: /manga/list-mode/
        type: string
      name:
        example: Asura Scans
        type: string
      scheme:
        example: https://
        type: string
    required:
    - host
    - is_active
    - list_path
    - name
    - scheme
    type: object
  PutScrapeChapterDetail:
    properties:
      chapter:
        example: reincarnator-chapter-27
        type: string
      provider:
        example: asura
        type: string
      series:
        example: reincarnator
        type: string
    required:
    - chapter
    - provider
    - series
    type: object
  PutScrapeSeriesDetail:
    properties:
      provider:
        example: asura
        type: string
      series:
        example: reincarnator
        type: string
    required:
    - provider
    - series
    type: object
  ResponseV1:
    properties:
      data: {}
      detail: {}
      error:
        type: boolean
      message:
        type: string
    type: object
