paths:
  /api/v1/chapters/{provider_slug}/{series_slug}:
    get:
      description: Get paginated chapter list
      parameters:
      - description: Provider slug
        example: asura
        in: path
        name: provider_slug
        required: true
        type: string
      - description: Series slug
        example: reincarnator
        in: path
        name: series_slug
        required: true
        type: string
      - default: asc
        description: Sort order
        in: query
        name: sort
        type: string
      - description: Page
        example: "10"
        in: query
        name: page
        required: true
        type: string
      - description: Size
        example: "100"
        in: query
        name: size
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/ResponseV1'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/ResponseV1'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/ResponseV1'
        "500":
