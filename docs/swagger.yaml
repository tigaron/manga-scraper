definitions:
  CreateProviderRequest:
    properties:
      host:
        example: asuratoon.com
        type: string
      is_active:
        example: true
        type: boolean
      list_path:
        example: /manga/list-mode/
        type: string
      name:
        example: Asura Scans
        type: string
      scheme:
        example: https://
        type: string
      slug:
        example: asura
        type: string
    required:
    - host
    - is_active
    - list_path
    - name
    - scheme
    - slug
    type: object
  CreateScrapeRequest:
    properties:
      chapter:
        example: reincarnator-chapter-1
        type: string
      provider:
        example: asura
        type: string
      series:
        example: reincarnator
        type: string
      type:
        enum:
        - SERIES_LIST
        - SERIES_DETAIL
        - CHAPTER_LIST
        - CHAPTER_DETAIL
        example: CHAPTER_DETAIL
        type: string
    required:
    - provider
    - type
    type: object
  ResponseV1:
    properties:
      data: {}
      detail: {}
      error:
        type: boolean
      message:
        type: string
    type: object
  UpdateProviderRequest:
    properties:
      host:
        example: asuratoon.com
        type: string
      is_active:
        example: true
        type: boolean
      list_path:
        example: /manga/list-mode/
        type: string
      name:
        example: Asura Scans
        type: string
      scheme:
        example: https://
        type: string
    required:
    - host
    - is_active
    - list_path
    - name
    - scheme
    type: object
info:
