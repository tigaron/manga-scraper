name: 'deploy'

on:
  push:
    branches:
      - main
    paths:
      - 'cmd/**'
      - 'docs/**'
      - '!docs/diagrams/**'
      - 'internal/**'
      - '!internal/doc/**'
      - '!migrations/**'
      - '!scripts/**'

jobs:
  deploy:
    runs-on: ubuntu-22.04
    steps:
      - name: Cloning repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Push to dokku
        uses: dokku/github-action@master
        with:
          branch: main
          git_remote_url: ${{ secrets.GIT_REMOTE_URL }}
          ssh_private_key: ${{ secrets.SSH_PRIVATE_KEY }}
